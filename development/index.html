<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MEMORY 5</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <header class="header">
      <!-- <div class="container"> -->
      <div>SCORE: <span class="game-score">0</span> </div>
      <p>TIME: <span>0:00</span></p>
      <!-- </div> -->
    </header>

    <div class="new-game__container">
      <div class="new-game">
        <!-- <h3> You have only 5 minutes!</h3> -->
        <h3>LET'S PLAY!</h3>
        <div class="new-game__difficulty">
        <a href=#> EASY </a>
        <a href=#> MEDIUM </a>
        <a href=#> HARD </a>
      </div>
        <div class="new-game__buttons">
          <button class="game-start"> PLAY </button>
          <button> HIGH SCORES </button>
        </div>
        <div class="new-game__image"></div>
      </div>
    </div>

    <div class="game-board__container">
      <div class="game-board">

      </div>
    </div>

    <footer class="footer">
    <p>Made with <3 by <a href="https://github.com/MonikaJedrzejak" > Monika </a></p>
    <p>Graphics by <a href="https://pl.freepik.com/catalyststuff">catalyststuff</a></p>
    </footer>

    <script src="./js/index.js"></script>
